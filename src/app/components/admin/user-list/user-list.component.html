


<table class="table">
    <thead>
        <tr>
            <th> Name</th>
            <th>Mail</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | async">
            <td>
                {{user.username}}
            </td>
            <td>
                {{user.mail}}
            </td>
            <td>
                <button class="btn btn-primary" (click)="openEditModal(content,user.id)">Edit</button>
            </td>

            <td>
                <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>

            </td>

        </tr>

    </tbody>
</table>



<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="selectedUser | async as selectedUser ">

      <form (ngSubmit)="onSubmit(f)" #f= "ngForm" >
        <input [(ngModel)]="selectedUserModel.username"  type="text" name="name" class="form-control" value="" />
        <hr>
        <input [(ngModel)]="selectedUserModel.mail"  type="text" name="mail" class="form-control" value="" />
        <hr>
        
        <input  type="submit" value="save" class="form-control" />
      </form>
    </ng-container>

    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
